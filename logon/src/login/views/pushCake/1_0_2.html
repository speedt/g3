<!DOCTYPE html>
<html lang='zh-CN'>
  <head>
    <title>FOREWORLD 洪荒</title>
    <meta charset='utf-8' />
    <style>
    html, body{
      font-size: 9px;
    }
    </style>
	</head>
	<body>

    <p>
      <button id='create_room'>创建房间</button>
      <button id='see_room'>查看房间</button>
      <button id='see_player'>查看玩家</button>
    </p>

    <p>
      刘一：
      <button onClick='room_entry("123456", "刘一", 1)'>进入</button>
      <button onClick='room_quit("123456")'>退出</button>
    </p>

    <p>
      陈二：
      <button onClick='room_entry("234567", "陈二", 2)'>进入</button>
      <button onClick='room_quit("234567")'>退出</button>
    </p>

    <p>
      张三：
      <button onClick='room_entry("345678", "张三", 3)'>进入</button>
      <button onClick='room_quit("345678")'>退出</button>
    </p>

    <p>
      李四：
      <button onClick='room_entry("456789", "李四", 4)'>进入</button>
      <button onClick='room_quit("456789")'>退出</button>
    </p>

    <p>
      王五：
      <button onClick='room_entry("567890", "王五", 5)'>进入</button>
      <button onClick='room_quit("567890")'>退出</button>
    </p>

    <p>
      赵六：
      <button onClick='room_entry("678901", "赵六", 6)'>进入</button>
      <button onClick='room_quit("678901")'>退出</button>
    </p>

  </body>

  <script type='text/javascript' src='http://www.foreworld.net/js/jquery/2.0.2/jquery.min.js?v2.0.2'></script>
  <script type='text/javascript' src='http://www.foreworld.net/js/underscore/1.5.1/underscore.min.js'></script>
  <script type='text/javascript' src='./room.js'></script>
  <script>

  var room = new Room({
    id:   '129321',
    name: '张三的房间',
  });

  $(function(){
    $('#see_room').click(function(){
      console.info(room);
    });

    $('#see_player').click(function(){
      console.info(room._players);
    });
  });

  function room_entry(id, user_name, gold_count){
    var _entry = room.entry({
      id:         id,
      user_name:  user_name,
      gold_count: gold_count,
    });
    console.log(_entry);
  }

  function room_quit(id){
    console.log(room.quit(id));
  }

  console.log(room);
  </script>
</html>
